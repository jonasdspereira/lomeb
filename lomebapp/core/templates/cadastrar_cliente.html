{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center mt-5">
  <form method="post" class="p-3 border rounded shadow">
    {% csrf_token %}
    <div class="form-group">
      <h2 class="mb-4">Cadastro cliente</h2>
      <div class="mb-3">
        <label for="{{ form.nome.id_for_label }}" class="form-label"
          >{{ form.nome.label }}</label
        >
        {{ form.nome }}
      </div>
      <div class="mb-3">
        <label for="{{ form.cpf.id_for_label }}" class="form-label"
          >{{ form.cpf.label }}</label
        >
        {{ form.cpf }}
      </div>
      <div class="mb-3">
        <label for="{{ form.telefone.id_for_label }}" class="form-label"
          >{{ form.telefone.label }}</label
        >
        {{ form.telefone }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{% url 'lista_clientes' %}" type="button" class="btn btn-secondary"
      >Cancelar</a
    >
  </form>
</div>
{% endblock %}
